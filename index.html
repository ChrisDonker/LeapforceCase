<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CTA Section - Two Blocks</title>

    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <section id="CTA-Section">
      <div id="Label-Title-Link">
        <div id="Label-Subtitle">
          <h2>Mandatory title about the <br id="Desktop-break"> <span>call-to-</span><br id="Mobile-break"><span>action</span> here</h2>
          <label>Label</label>
        </div>
        <p>Optional body copy goes here</p>
        <a href="#">Optional button <img src="img/arrow.png" alt="icon of an arrow"></a>
      </div>

      <ul>
        <li>
          <img
            src="img/desktopImage.png"
            alt="image of to people enjoying their kitchen"
          />
          <div id="Gradient-Bottom"></div>
          <section id="Frame">
            <div id="Title-PlainText">
              <h4>Title</h4>
              <p id="Plain-Text">
                Supporting text about the  call-to-action goes here.
              </p>
            </div>
            <button><img src="img/arrow.png" alt="icon of an arrow" /></button>
          </section>
        </li>

        <li>
          <img id="background-img"
            src="img/mobileImage.png"
            alt="image of to people enjoying their kitchen"
          />
          <div id="Gradient-Bottom"></div>
          <section id="Frame">
            <div id="Title-PlainText">
              <h4>Title</h4>
              <p id="Plain-Text">
                Supporting text about the call-to-action goes here.
              </p>
            </div>
            <button><img src="img/arrow.png" alt="icon of an arrow" /></button>
          </section>
        </li>
      </ul>
    </section>
  </body>
</html>
